{% extends 'layouts/default/page.html' %} {% load bootstrap4 %} {% load i18n %} {% block content %} {% load static %}

<h1>Diclonius</h1>
<br /><br />
<div class="card dark-bg bg-dark container mt-3">
    <h2>
        <br /> File Upload
        <hr class="bg-light" />
    </h2>
    <p>
        <button class="btn btn-info">Super resolutions</button>
        <button class="btn btn-success disabled">Image Recolorization</button>
        <button class="btn btn-warning disabled">Image denoising</button><br /><br />
    </p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Uploaded File:</p>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile" name="myFile" accept="image/*" onchange="loadFile(event)" />
            <div class="form-group">
            </div>
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit
            </button><br /> {% if label %}
            <h2>
                {{ label }}
            </h2>
            {% endif %}
            <img id="output" height="30%" /> {% if context %}
            <img src="{% static context %}" /> {% endif %}
        </div>
    </form>
</div>

{% endblock %}
